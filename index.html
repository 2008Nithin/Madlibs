<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="GET">
        <label for="animal-1">Animal:</label>
        <input type="text" name="animal-1" id="animal-1" required /><br>
        <label for="animal-2">Another Animal:</label>
        <input type="text" name="animal-2" id="animal-2" required /><br>
        <label for="animal-3">One More Animal:</label>
        <input type="text" name="animal-3" id="animal-3" required /><br>
        <label for="adj-1">Adjective:</label>
        <input type="text" name="adj-1" id="adj-1" required /><br>
        <label for="verb-1">Verb (ends in -ing):</label>
        <input type="text" name="verb-1" id="verb-1" required /><br>
        <label for="num-1">Number:</label>
        <input id="num-1" name="num-1" type="number" required/><br>
        <span>
          <input id="yes" type="radio" name="answer" value="yes" required />
          <label for="yes">Yes</label>
          <input id="no" name="answer" value="no" type="radio" required/>
          <label for="no">No</label>
        </span><br>
        <label for="speed">Relative speed (ends in -er)</label>
        <select id="speed" name="speed" required>
          <option value="faster">Faster</option>
          <option value="slower">Slower</option>
        </select><br>
        <label for="quote">Motivationl Quote:</label>
        <input id="quote" name="quote" type="text" required list="quote-choices"/>
        <datalist id="quote-choices">
          <option value="Winner gets ice cream!"></option>
          <option value="Nanda is a loser?!!"></option>
        </datalist><br>
        <label for="message">Meaningful Message:</label><br>
        <textarea id="message" name="message" required rows="8" cols="40"></textarea><br>
        <input type="submit" value="Form My Story!">
      </form>
    </section>
  </body>
</html>
